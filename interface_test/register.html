<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <div class="logo-content">
                <img class="svg" id="logo-icon" src="assets/logo.svg" alt="">
                <div class="logo-text">
                    <span id="text-logo">Nutrily</span>
                </div>
            </div>
            <span>Crie sua conta</span>
        </div>

        <div class="form-container">
            <div class="form-content">
                <div class="label-form">
                    <label for="username">Nome completo</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="label-form">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="password-label-box">
                    <div class="label-form">
                        <label for="password">Senha</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <div class="label-form">
                        <label for="confirm_passowrd">Confirmar senha</label>
                        <input type="text" name="confirm_passowrd" id="confirm_passowrd">
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </div>

        <div class="main-footer">
            <span>JÃ¡ possui cadastro? <a id="register-link" href="./login.html">Acesse sua conta</a></span>
        </div>
    </div>
</body>

</html>
