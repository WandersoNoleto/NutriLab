<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <div class="logo-content">
                <img class="svg" id="logo-icon" src="assets/logo.svg" alt="">
                <div class="logo-text">
                    <span id="text-logo">Nutrily</span>
                </div>
            </div>
            <span>Acesse sua conta</span>

        </div>

        <div class="form-container">
            <div class="form-content">
                <div class="label-form">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="label-form">
                    <label for="password">Senha</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="btn-container">
                    <button type="submit">Entrar</button>
                </div>
            </div>
        </div>

        <div class="main-footer">
            <span>Ainda nÃ£o possui uma conta? <a id="register-link" href="./register.html">Registre-se aqui</a></span>
        </div>
    </div>
</body>

</html>
